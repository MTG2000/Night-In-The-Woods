<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="description" content="Night in the Woods" />
    <title>Night In The Woods</title>
    <style>
      @import "https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap";
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="loading">
      <h2>Loading Assets (<span class="percent">0</span>%)</h2>
      <div class="url"></div>
      <div class="progress-bar progress-bar-out">
        <div class="progress-bar progress-bar-in"></div>
      </div>
      <button id="go">
        Ready !!
      </button>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="ui">
      <div id="move-keys">
        <h2>Move around with <span class="bold">A/D</span></h2>
      </div>
      <div id="dance-keys">
        <h2>Press <span class="bold">SPACE</span> To Dance !!</h2>
      </div>
      <div id="moon-keys">
        <h2>Press <span class="bold">SPACE</span></h2>
      </div>
      <div id="stores">
        <h3>Available NOW</h3>
        <div class="links">
          <a
            href="https://store.steampowered.com/app/481510/Night_in_the_Woods/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/icons/steam.svg" alt="" /> Steam</a
          >
          <a
            href="https://store.playstation.com/en-us/product/UP0406-CUSA05447_00-0000000000000000"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="assets/icons/ps.svg" alt="" /> PS Store</a
          >
          <a
            href="https://www.microsoft.com/en-us/p/night-in-the-woods/c501vqfw8fqg"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="assets/icons/xbox.svg" alt="" /> Xbox</a
          >
        </div>
        <div class="credits">
          Website built by
          <a
            href="https://mtgdev.netlify.com"
            target="_blank"
            rel="noopener noreferrer"
            >MTG</a
          >
        </div>
      </div>
    </div>
    <div class="for-mobile">
      <h2>
        Sorry!! <br />
        Currently, This web app is intended only for Devices with wide screens
        and keyborads.
        <br />
      </h2>
    </div>
    <script type="module" src="dist/app.js"></script>
  </body>
</html>
